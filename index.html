<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>

            </div>

            <div class="card card-two">
                <div class="text">
                    <h1><span>Rick Sanchez</span></h1>
                </div>
                <div class="img-container">
                    <img src="images/Rick.jpeg" alt="">

            </div>

            <div class="card card-three">
                <div class="text">
                    <h1><span>Beth Smith</span></h1>
                </div>
                <div class="img-container">
                    <img src="images/Beth.jpeg" alt="">

            </div>

            <div class="card card-four">
                <div class="text">
                    <h1><span>Jerry Smith</span></h1>
                </div>

                <div class="img-container">
                    <img src="images/Jerry.jpeg" alt="">

            </div>

            <div class="card card-five">
                <div class="text">
                    <h1><span>Squanchy</span></h1>
                </div>

                <div class="img-container">
                    <img src="images/Squanchy.jpeg" alt="">

            </div>

            <div class="card card-six">
                <div class="text">
                    <h1><span>Summer Smith</span></h1>
                </div>
                <div class="img-container">
                    <img src="images/Summer.jpeg" alt="">

    <script src="Javascript/main.js"></script>

</html>
